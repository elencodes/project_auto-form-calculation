<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор расчёта стоимости автомобиля</title>
	<link rel="stylesheet" href="assets/scss/style.css">
</head>

<body>
	<div class="wrapper">
		<form id="mainForm" action="#" name="mainForm" novalidate>
			<h1 class="title">Калькулятор расчёта стоимости автомобиля</h1>
			<div class="input__box input__box-brand">
				<select placeholder="Марка автомобиля" name="brandCar" required class="select">
					<option value="" selected>Марка автомобиля</option>
					<option value="Renault">Renault</option>
					<option value="Opel">Opel</option>
					<option value="Mazda">Mazda</option>
					<option value="Jaguar">Jaguar</option>
				</select>
			</div>
			<div class="error__brand"></div>
			<div class="input__box input__box-model">
				<select placeholder="Модель" name="modelCar" required class="select">
					<option value="" selected>Модель</option>
					<option value="Duster">Duster</option>
					<option value="Kaptur">Kaptur</option>
					<option value="Astra">Astra</option>
					<option value="Corsa">Corsa</option>
					<option value="RX8">RX8</option>
					<option value="6">6</option>
					<option value="F-Type">F-Type</option>
					<option value="F-Pace">F-Pace</option>
				</select>
			</div>
			<div class="error__model"></div>
			<div class="input__box input__box-color">
				<select placeholder="Цвет кузова" name="colorCar" required class="select">
					<option value="" selected>Цвет кузова</option>
					<option value="Черный">Черный</option>
					<option value="Серый">Серый</option>
					<option value="Белый">Белый</option>
					<option value="Красный">Красный</option>
					<option value="Оранжевый">Оранжевый</option>
					<option value="Желтый">Желтый</option>
					<option value="Синий">Синий</option>
					<option value="Зеленый">Зеленый</option>
				</select>
			</div>
			<div class="error__color"></div>
			<div class="input__box-radio input__box-radio--flue">
				<label class="label__flue">Тип топлива:</label>
				<input type="radio" class="input__box-petrol" id="flue-petrol" value="Бензин" name="nameFlue" checked>
				<label for="flue-petrol" class="label__petrol">Бензин</label>
				<input type="radio" class="input__box-diesel" id="flue-diesel" value="Дизель" name="nameFlue"
					disabled="disabled">
				<label for="flue-diesel" class="label__diesel">Дизель</label>
				<input type="radio" class="input__box-gas" id="flue-gas" value="Газ" name="nameFlue" disabled="disabled">
				<label for="flue-gas" class="label__gas">Газ</label>
				<input type="radio" class="input__box-electricity" id="flue-electricity" value="Электричество"
					name="nameFlue" disabled="disabled">
				<label for="flue-electricity" class="label__electricity">Электричество</label>
			</div>
			<div class="input__box input__box-engine--capacity">
				<input type="number" placeholder="Объем двигателя" name="engineCapacity" required>
			</div>
			<div class="error__engine-capacity"></div>
			<div class="input__box-radio input__box-radio--condition">
				<label class="label__condition">Состояние автомобиля:</label>
				<input type="radio" class="input__box-new" id="new-car" value="Новый" name="conditionCar">
				<label for="new-car" class="label__new">Новый</label>
				<input type="radio" class="input__box-used" id="used-car" value="Подержанный" name="conditionCar">
				<label for="used-car" class="label__used">Подержанный</label>
			</div>
			<div class="error__condition"></div>
			<div class="input__box-radio input__box-radio--owners">
				<label class="label__owners">Количество владельцев:</label>
				<input type="radio" class="input__box-owner" id="one-owner" value="1-2 владельца" name="carOwners">
				<label for="one-owner" class="label__owner">1-2 владельца</label>
				<input type="radio" class="input__box-owners" id="three-owners" value="более 3-х владельцев"
					name="carOwners">
				<label for="three-owners" class="label__ownerss">более 3-х владельцев</label>
			</div>
			<div class="error__owners"></div>
			<div class="input__box-radio input__box-radio-payment">
				<label class="label__payment">Cпособ оплаты:</label>
				<input type="radio" class="input__box-payment" id="payment-card" value="Картой" name="paymentMethod">
				<label for="payment-card" class="label__card">Картой</label>
				<input type="radio" class="input__box-payment" id="payment-cash" value="Наличными" name="paymentMethod">
				<label for="payment-cash" class="label__cash">Наличными</label>
				<input type="radio" class="input__box-payment" id="payment-invoice" value="Cчет на юридическое лицо"
					name="paymentMethod">
				<label for="payment-invoice" class="label__invoice">Cчет на юридическое лицо</label>
			</div>
			<div class="error__payment"></div>
			<button type="submit" class="button">Рассчитать</button>
		</form>
	</div>
	<div class="result"></div>
	<div class="price"></div>
	<div class="image__block"></div>
	<script src="js/script.js"></script>
</body>

</html>
